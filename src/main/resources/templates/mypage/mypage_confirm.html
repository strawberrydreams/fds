<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{index :: common_head('본인 확인 | 안심거래')}"></th:block>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f0f2f5; margin: 0; }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
        }
        .confirm-container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-area { font-size: 22px; font-weight: bold; color: #001a72; margin-bottom: 20px; display: block; text-decoration: none; }
        h2 { font-size: 20px; margin-bottom: 10px; color: #333; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 15px;
        }
        input:focus { outline: none; border-color: #001a72; box-shadow: 0 0 5px rgba(0,26,114,0.1); }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #001a72;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        .btn-submit:hover { background: #0033cc; }
    </style>
</head>
<body>

<nav th:replace="~{index :: menu}"></nav>

<div class="main-content">
    <div class="confirm-container">
        <div class="logo-area">보안 확인</div>
        <h2>본인 확인</h2>
        <p>안전한 정보 수정을 위해 <br>현재 비밀번호를 다시 입력해주세요.</p>

        <form th:action="@{/mypage/confirm}" method="post">
            <input type="password" name="currentPw" placeholder="현재 비밀번호 입력" required autofocus>
            <button type="submit" class="btn-submit">확인</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*[# th:if="${msg}"]*/
    alert([[${msg}]]);
    /*[/]*/
</script>

</body>
</html>
