        .dropdown::before {

            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);

            border-right: 8px solid transparent;
            border-bottom: 8px solid #d1d5db;
        }

        .user-section {
            margin-left: auto;
            font-size: 13px;
            color: #666;
        }
    </style>
