<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>안심거래 - 메인</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; margin: 0; background-color: #f4f7fa; color: #333; }

        /* 히어로 섹션 전용 스타일 */
        .hero { height: calc(100vh - 70px); display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(rgba(0,26,114,0.7), rgba(0,26,114,0.7)), url('https://images.unsplash.com/photo-1563986768609-322da13575f3?auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; color: white; text-align: center; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: -1px; }
        .hero p { font-size: 1.2rem; opacity: 0.9; margin-bottom: 40px; }
        .btn-start { padding: 18px 40px; background: #ff4757; color: white; border-radius: 30px; font-size: 1.2rem; font-weight: bold; text-decoration: none; transition: 0.2s; }
        .btn-start:hover { transform: scale(1.05); background: #ff6b81; }
    </style>
</head>
<body>

<div th:replace="~{thymeleaf/fragments/header :: mainHeader}"></div>

<main>
    <section class="hero">
        <h1>당신의 거래를 더 안전하게,<br>안심거래</h1>
        <p>실시간 사기 계좌 탐지 및 안전한 금융 서비스를 경험하세요.</p>
        <a th:href="@{/mypage}" sec:authorize="isAuthenticated()" class="btn-start">지금 시작하기</a>
        <a th:href="@{/join}" sec:authorize="isAnonymous()" class="btn-start">지금 시작하기</a>
    </section>
</main>
<script th:inline="javascript">
    /*[# th:if="${msg}"]*/
    alert([[${msg}]]);
    /*[/]*/
</script>
<script th:inline="javascript">
    /*[# th:if="${param.loginSuccess}"]*/
    alert("로그인에 성공하였습니다!");
    history.replaceState({}, null, location.pathname);
    /*[/]*/
</script>

</body>
</html>
