<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원 가입 | 안심거래 서비스</title>
    <style>
        /* 기본 스타일 초기화 */
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        /* 회원가입 폼 컨테이너 전용 스타일 */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* 헤더 높이 제외 */
            padding: 40px 0;
        }
        .join-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .join-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .join-header h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }
        .btn-back {
            text-decoration: none;
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        .btn-back:hover { color: #333; }

        /* 폼 요소 스타일 */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }
        input:focus {
            outline: none;
            border-color: #001a72;
            box-shadow: 0 0 5px rgba(0, 26, 114, 0.2);
        }
        .radio-group { display: flex; gap: 20px; margin-top: 5px; font-size: 15px; }
        .radio-group input { width: auto; margin-right: 5px; }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #001a72; /* 메인 테마색과 통일 */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn-submit:hover { background-color: #0033cc; }
    </style>
</head>
<body>

<div th:replace="~{thymeleaf/fragments/header :: mainHeader}"></div>

<div class="main-content">
    <div class="join-container">
        <div class="join-header">
            <a href="javascript:history.back()" class="btn-back">← 뒤로</a>
            <h2>회원 가입</h2>
            <div style="width: 40px;"></div>
        </div>

        <form th:object="${memberDTO}" method="post" th:action="@{/join}">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" th:field="*{userId}" placeholder="아이디를 입력하세요" required />
            </div>

            <div class="form-group">
                <label>이름</label>
                <input type="text" th:field="*{name}" placeholder="이름을 입력하세요" />
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" th:field="*{userPw}" placeholder="비밀번호를 입력하세요" required />
            </div>

            <div class="form-group">
                <label>이메일</label>
                <input type="email" th:field="*{userEmail}" placeholder="example@mail.com" />
            </div>

            <div class="form-group">
                <label>생년월일</label>
                <input type="date" th:field="*{birth}" />
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="radio-group">
                    <label><input type="radio" th:field="*{gender}" value="M" checked /> 남성</label>
                    <label><input type="radio" th:field="*{gender}" value="F" /> 여성</label>
                </div>
            </div>

            <button type="submit" class="btn-submit">가입하기</button>
        </form>
    </div>
</div>

</body>
</html>
