<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>계정 찾기 | 안심거래</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #f4f7f9; margin: 0; padding: 0; }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
            padding: 40px 0;
        }

        .find-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .find-title { text-align: center; font-size: 24px; font-weight: bold; color: #001a72; margin-bottom: 30px; }

        .tab-menu { display: flex; margin-bottom: 30px; border-bottom: 2px solid #eee; }
        .tab-btn { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #888; transition: 0.3s; }
        .tab-btn.active { color: #001a72; border-bottom: 2px solid #001a72; margin-bottom: -2px; }

        .find-form { display: none; }
        .find-form.active { display: block; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        input:focus, select:focus { outline: none; border-color: #001a72; box-shadow: 0 0 5px rgba(0, 26, 114, 0.1); }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #001a72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }
        .btn-submit:hover { background-color: #0033cc; }

        .link-footer { text-align: center; margin-top: 20px; font-size: 14px; }
        .link-footer a { color: #888; text-decoration: none; border-bottom: 1px solid #ddd; padding-bottom: 2px; }
    </style>
</head>
<body>

<div th:replace="~{thymeleaf/fragments/header :: mainHeader}"></div>

<div class="main-content">
    <div class="find-container">
        <div class="find-title">계정 찾기</div>

        <div class="tab-menu">
            <div class="tab-btn active" onclick="openTab('findId')">아이디 찾기</div>
            <div class="tab-btn" onclick="openTab('resetPw')">비밀번호 찾기</div>
        </div>

        <div id="findId" class="find-form active">
            <form th:action="@{/find-id}" method="post">
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" name="name" placeholder="가입 시 입력한 이름" required>
                </div>
                <div class="form-group">
                    <label>이메일 주소</label>
                    <input type="email" name="userEmail" placeholder="가입 시 등록한 이메일" required>
                </div>
                <div class="form-group">
                    <label>생년월일</label>
                    <input type="date" name="birth" required>
                </div>
                <button type="submit" class="btn-submit">아이디 찾기</button>
            </form>
        </div>

        <div id="resetPw" class="find-form">
            <form id="pwFindForm">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" id="findPwId" name="userId" placeholder="아이디 입력" required>
                </div>
                <div class="form-group">
                    <label>이메일 주소</label>
                    <input type="email" id="findPwEmail" name="userEmail" placeholder="이메일 입력" required>
                </div>
                <div class="form-group">
                    <label>생년월일</label>
                    <input type="date" id="findPwBirth" name="birth" required>
                </div>

                <div class="form-group">
                    <label>비밀번호 찾기 질문</label>
                    <select id="findPwQuestion" name="pwQuestion" required>
                        <option value="" disabled selected>질문을 선택해주세요</option>
                        <option value="기억에 남는 추억의 장소는?">기억에 남는 추억의 장소는?</option>
                        <option value="가장 존경하는 인물은?">가장 존경하는 인물은?</option>
                        <option value="처음으로 키운 반려동물의 이름은?">처음으로 키운 반려동물의 이름은?</option>
                        <option value="나의 보물 1호는?">나의 보물 1호는?</option>
                        <option value="좌우명 또는 좋아하는 격언은?">좌우명 또는 좋아하는 격언은?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>비밀번호 찾기 답변</label>
                    <input type="text" id="findPwAnswer" name="pwAnswer" placeholder="답변 입력" required>
                </div>

                <button type="button" class="btn-submit" onclick="checkUserWithSecurity()">다음 (본인 확인)</button>
            </form>

            <form id="newPwForm" th:action="@{/reset-password}" method="post" style="display: none; margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 20px;">
                <input type="hidden" id="hiddenId" name="userId">
                <input type="hidden" id="hiddenEmail" name="userEmail">
                <input type="hidden" id="hiddenBirth" name="birth">
                <input type="hidden" id="hiddenQuestion" name="pwQuestion">
                <input type="hidden" id="hiddenAnswer" name="pwAnswer">

                <div class="form-group">
                    <label style="color: #001a72; font-weight: bold;">본인 확인 완료! 새 비밀번호를 설정하세요.</label>
                    <input type="password" name="newPw" placeholder="새 비밀번호 입력" required>
                </div>
                <button type="submit" class="btn-submit">비밀번호 변경 완료</button>
            </form>
        </div>

        <div class="link-footer">
            <a th:href="@{/login}">로그인으로 돌아가기</a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function openTab(tabName) {
        const forms = document.querySelectorAll('.find-form');
        const tabs = document.querySelectorAll('.tab-btn');
        forms.forEach(form => form.classList.remove('active'));
        tabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // 질문, 답변, 생년월일을 포함한 강화된 검증 함수
    function checkUserWithSecurity() {
        const userId = document.getElementById('findPwId').value;
        const userEmail = document.getElementById('findPwEmail').value;
        const birth = document.getElementById('findPwBirth').value;
        const pwQuestion = document.getElementById('findPwQuestion').value;
        const pwAnswer = document.getElementById('findPwAnswer').value;

        if (!userId || !userEmail || !birth || !pwQuestion || !pwAnswer) {
            alert("모든 정보를 정확히 입력해주세요.");
            return;
        }

        // 서버에 생년월일을 포함한 5가지 정보를 보내서 확인
        fetch(`/check-user?userId=${userId}&userEmail=${userEmail}&birth=${birth}&pwQuestion=${encodeURIComponent(pwQuestion)}&pwAnswer=${encodeURIComponent(pwAnswer)}`)
            .then(response => response.json())
            .then(isExist => {
                if (isExist) {
                    document.getElementById('pwFindForm').style.display = 'none';
                    document.getElementById('newPwForm').style.display = 'block';

                    // 히든 필드에 값 복사 (최종 제출용)
                    document.getElementById('hiddenId').value = userId;
                    document.getElementById('hiddenEmail').value = userEmail;
                    document.getElementById('hiddenBirth').value = birth;
                    document.getElementById('hiddenQuestion').value = pwQuestion;
                    document.getElementById('hiddenAnswer').value = pwAnswer;
                } else {
                    alert("정보가 일치하지 않습니다. 생년월일과 보안 답변을 다시 확인해주세요.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("서버 통신 중 오류가 발생했습니다.");
            });
    }

    /*[# th:if="${msg}"]*/
    alert([[${msg}]]);
    /*[/]*/
</script>

</body>
</html>
