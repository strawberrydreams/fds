<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | 안심거래 서비스</title>
    <style>
        /* 페이지 전용 스타일 (상단바 스타일은 공통 헤더에서 가져옴) */
        body { font-family: 'Pretendard', sans-serif; background-color: #f4f7f9; margin: 0; padding: 0; }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px); /* 상단바 높이를 제외한 나머지 중앙 정렬 */
        }
        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-submit:hover { background-color: #357ABD; }
        .error-msg { color: #e74c3c; font-size: 14px; text-align: center; margin-top: 15px; background: #fdf2f2; padding: 10px; border-radius: 6px; }
        .success-msg { color: #2ecc71; font-size: 14px; text-align: center; margin-top: 15px; background: #f2fdf5; padding: 10px; border-radius: 6px; }
    </style>
</head>
<body>

<div th:replace="~{thymeleaf/fragments/header :: mainHeader}"></div>

<div class="main-content">
    <div class="login-container">
        <h2>로그인</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" autocomplete="username" required />
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" autocomplete="current-password" required />
            </div>

            <button type="submit" class="btn-submit">로그인하기</button>

            <div style="text-align: center; margin-top: 15px; font-size: 13px;">
                <a th:href="@{/find-account}" style="color: #666; text-decoration: none; border-bottom: 1px solid #ccc; padding-bottom: 2px;">아이디 / 비밀번호 찾기</a>
            </div>
        </form>

        <div th:if="${param.error}" class="error-msg">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <div th:if="${param.logout}" class="success-msg">
            로그아웃 되었습니다.
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*[# th:if="${msg}"]*/
    alert([[${msg}]]);
    /*[/]*/
</script>

</body>
</html>
