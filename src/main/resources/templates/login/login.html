<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{index :: common_head('로그인 | 안심거래 뱅킹')}"></th:block>
    <style>
        :root { --brand-blue: #007bff; }
        body { font-family: 'Pretendard', sans-serif; background-color: #f4f7f9; margin: 0; padding: 0; }
        .login-content { display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 70px); }
        .login-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .login-title { text-align: center; font-size: 24px; font-weight: bold; color: var(--brand-blue); margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; color: #666; margin-bottom: 8px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: var(--brand-blue); outline: none; }
        .btn-login { width: 100%; padding: 14px; background-color: var(--brand-blue); color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .btn-login:hover { background-color: #0056b3; }
        .login-footer { display: flex; justify-content: center; gap: 15px; margin-top: 25px; font-size: 14px; }
        .login-footer a { color: #666; text-decoration: none; transition: 0.2s; }
        .login-footer a:hover { color: var(--brand-blue); text-decoration: underline; }
        .divider { color: #ddd; }
        .error-msg { color: #ff4757; font-size: 13px; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
<nav th:replace="~{index :: menu}"></nav>
<div class="login-content">
    <div class="login-container">
        <div class="login-title">로그인</div>
        <div th:if="${param.error}" class="error-msg">아이디 또는 비밀번호가 일치하지 않습니다.</div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn-login">로그인</button>
        </form>
        <div class="login-footer">
            <a th:href="@{/find-account}">아이디 찾기</a>
            <span class="divider">|</span>
            <a th:href="@{/find-account}">비밀번호 찾기</a>
            <span class="divider">|</span>
            <a th:href="@{/join}">회원가입</a>
        </div>
    </div>
</div>
</body>
</html>
